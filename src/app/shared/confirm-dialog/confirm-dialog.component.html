<h3 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h3>
<mat-dialog-content>
    <div class="d-content row mt-2">
        <div class="d-icon col-2" [ngClass]="'badge-' + setColor(data.color)">
            <i class="fas" [ngClass]="'fa-' + data.icon"></i>
        </div>
        <div class="col-10 mt-1">
            <h6> {{ data.message || 'Are your sure you want to proceed?' }} </h6>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">{{ data.cancelText }}</button>
    <button mat-flat-button type="button" (click)="onConfirm()">{{ data.confirmText }}</button>
</mat-dialog-actions>
