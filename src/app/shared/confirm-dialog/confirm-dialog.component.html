<h2 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h2>
<mat-dialog-content>
    <h6>{{ data.message || 'Are your sure you want to proceed?' }}</h6>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="button" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
