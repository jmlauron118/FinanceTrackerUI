<h2 mat-dialog-title>{{ isEditMode ? 'Edit User Role' : 'New User Role' }}</h2>
<hr mat-dialog-title-divider/>

<form [formGroup]="userRoleForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>User</mat-label>
                <mat-select formControlName="userId">
                    <mat-option *ngFor="let user of activeUsers" [value]="user.userId">
                        {{ user.username }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="userRoleControls['userId'].touched && userRoleControls['userId'].hasError('required')">
                    User is required!
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>Role</mat-label>
                <mat-select formControlName="roleId">
                    <mat-option *ngFor="let role of activeRoles" [value]="role.roleId">
                        {{ role.role }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="userRoleControls['roleId'].touched && userRoleControls['roleId'].hasError('required')">
                    Role is required!
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button type="submit" [disabled]="userRoleForm.invalid">{{ isEditMode ? 'Update' : 'Save' }}</button>
    </mat-dialog-actions>
</form>
