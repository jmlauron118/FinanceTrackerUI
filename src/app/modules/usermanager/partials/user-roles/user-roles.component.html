<div class="inner-forms">
    <div class="wrapper row">
        <section class="forms">
            <div class="table-search">
                <input type="text" class="search-box" placeholder="Search.." [(ngModel)]="searchBar" (input)="applyFilter()" />
            </div>
            <table class="table table-hover table-container" [cellSpacing]="0">
                <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userRole of filteredData">
                        <td>
                            <span>{{ userRole.fullname }}</span><br/>
                            <div class="nav-container">
                                <a class="active" (click)="openEditUserRoleDialog(userRole)"><i aria-hidden="true" class="fa fa-pencil"></i> Edit</a>&nbsp;
                                <a class="active red" (click)="confirmDelete(userRole.userRoleId)"><i aria-hidden="true" class="fa fa-trash"></i> Remove</a>
                            </div>
                        </td>
                        <td>{{ userRole.username }}</td>
                        <td>{{ userRole.role }}</td>
                    </tr>
                    <tr *ngIf="filteredData.length === 0">
                        <td colspan="3" class="text-center text-muted">No user roles found</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
