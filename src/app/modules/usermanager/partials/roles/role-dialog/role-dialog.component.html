<h2 mat-dialog-title>{{ isEditMode ? 'Edit Role' : 'Add Role' }}</h2>
<hr mat-dialog-title-divider/>

<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>Role</mat-label>
                <input matInput formControlName="role" autoTitleCase/>
                <mat-error *ngIf="roleControl['role'].touched && roleControl['role'].hasError('required')">
                    Role is required!
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" style="resize: none;"></textarea>
                <mat-error *ngIf="roleControl['description'].touched && roleControl['description'].hasError('required')">
                    Description is required!
                </mat-error>
            </mat-form-field>
            <div class="mt-2 col-md-12 mb-3">
                <mat-button-toggle-group formControlName="isActive" aria-label="Role Status" class="max-w-max">
                    <mat-button-toggle class="badge-success" [value]="1">Active</mat-button-toggle>
                    <mat-button-toggle class="badge-danger" [value]="0">Inactive</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="roleForm.invalid">{{ isEditMode? 'Update' : 'Save' }}</button>
    </mat-dialog-actions>
</form>
