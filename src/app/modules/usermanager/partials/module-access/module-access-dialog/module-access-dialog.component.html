<h2 mat-dialog-title>{{ isEditMode ? 'Update' : 'New' }} Module Access</h2>
<hr mat-dialog-title-divider/>

<form [formGroup]="moduleAccessForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>User Role</mat-label>
                <mat-select formControlName="userRoleId">
                    <mat-option *ngFor="let userRole of userRoleList" [value]="userRole.userRoleId">
                        {{ userRole.username }} - {{ userRole.role }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="moduleAccessControls['userRoleId'].touched && moduleAccessControls['userRoleId'].hasError('required')">
                    User role is required!
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>Module Action</mat-label>
                <mat-select formControlName="moduleActionId">
                    <mat-option *ngFor="let moduleAction of moduleActionList" [value]="moduleAction.moduleActionId">
                        {{ moduleAction.moduleName }} - {{ moduleAction.actionName }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="moduleAccessControls['moduleActionId'].touched && moduleAccessControls['moduleActionId'].hasError('required')">
                    Module action is required!
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button type="submit" [disabled]="moduleAccessForm.invalid">{{ isEditMode ? 'Update' : 'Save' }}</button>
    </mat-dialog-actions>
</form>
