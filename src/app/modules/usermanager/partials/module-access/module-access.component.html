<div class="inner-forms"> 
    <div class="wrapper row">
        <section class="forms">
            <div class="table-search">
                <input type="text" class="search-box" placeholder="Search.." [(ngModel)]="searchBar" (input)="applyFilter()" />
            </div>
            <div class="table-container">
                <table class="table table-hover scroll-table" [cellSpacing]="0">
                    <thead>
                        <tr>
                            <th>Username - Role</th>
                            <th>Module - Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ma of filteredData">
                            <td>
                                <span>{{ ma.username }} - {{ ma.role }}</span>
                                <div class="nav-container">
                                    <a class="active" (click)="openEditModuleAccessDialog(ma)"><i aria-hidden="true" class="fa fa-pencil"></i> Edit</a>&nbsp;
                                    <a class="active red" (click)="confirmDelete(ma.moduleAccessId)"><i aria-hidden="true" class="fa fa-trash"></i> Remove</a>
                                </div>
                            </td>
                            <td>{{ ma.moduleName }} - {{ma.actionName }}</td>
                        </tr>
                        <tr *ngIf="filteredData.length === 0">
                            <td class="text-center text-muted" colspan="2">No module access found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
