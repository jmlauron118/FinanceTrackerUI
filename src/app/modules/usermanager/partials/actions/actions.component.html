<div class="inner-forms">
    <div class="wrapper row">
        <section class="forms">
            <div class="table-search">
                <input type="text" class="search-box" placeholder="Search.." [(ngModel)]="searchBar" (input)="applyFilter()" />
            </div>
            <div class="table-container">
                <table class="table table-hover table-container" [cellSpacing]="0">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let action of filteredData">
                            <td>
                                <span>{{ action.actionName }}</span>
                                <div class="nav-container">
                                    <a class="active" (click)="openEditActionDialog(action)"><i aria-hidden="true" class="fa fa-pencil"></i> Edit</a>
                                </div>
                            </td>
                            <td>{{ action.description }}</td>
                            <td>
                                <div class="status badge badge-pill" [ngClass]="action.isActive ? 'badge-success' : 'badge-danger'">{{ action.isActive ? 'Active' : 'Inactive' }}</div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredData.length === 0">
                            <td colspan="3" class="text-center text-muted">No actions found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
