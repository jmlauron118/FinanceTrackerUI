<div class="inner-forms">
    <div class="wrapper row">
        <section class="forms">
            <div class="table-search">
                <input type="text" class="search-box" placeholder="Search.." [(ngModel)]="searchBar" (input)="applyFilter()" />
            </div>
            <div class="table-container">
                <table class="table table-hover scroll-table" [cellSpacing]="0">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Gender</th>
                            <th>Username</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="table-wrapper">
                        <tr *ngFor="let user of filteredData">
                            <td>
                                <span>{{ user.lastname }}, {{ user.firstname }}</span><br/>
                                <div class="nav-container">
                                    <a class="active" (click)="openEditUserDialog(user)"><i aria-hidden="true" class="fa fa-pencil"></i> Edit</a>
                                </div>
                            </td>
                            <td>{{ user.gender }}</td>
                            <td>{{ user.username }}</td>
                            <td>
                                <div class="status badge badge-pill" [ngClass]="user.isActive ? 'badge-success' : 'badge-danger'">{{ user.isActive ? 'Active' : 'Inactive' }}</div>
                            </td>
                        </tr>
                        <tr *ngIf="filteredData.length === 0">
                            <td colspan="4" class="text-center text-muted">No users found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
