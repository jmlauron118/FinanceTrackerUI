<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'New' }} Transaction Type</h2>
<hr mat-dialog-title-divider />

<form [formGroup]="transactionTypeForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline" class="col-md-12 mb-3">
                <mat-label>Transaction Type</mat-label>
                <input matInput formControlName="transactionTypeName" titleCase/>
                <mat-error *ngIf="transactionTypeControls['transactionTypeName'].touched && transactionTypeControls['transactionTypeName'].hasError('required')">
                    Transaction type is required!
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-12 mb-2">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
                <mat-error *ngIf="transactionTypeControls['description'].touched && transactionTypeControls['description'].hasError('required')">
                    Description is required!
                </mat-error>
            </mat-form-field>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-label class="ms-2">Direction</mat-label>
                    <mat-button-toggle-group formControlName="direction" aria-label="Type" class="max-w-max">
                        <mat-button-toggle class="badge-success" [value]="1">In</mat-button-toggle>
                        <mat-button-toggle class="badge-danger" [value]="0">Out</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <div class="col-md-6">
                    <mat-label class="ms-2">Status</mat-label>
                    <mat-button-toggle-group formControlName="isActive" aria-label="Status" class="max-w-max">
                        <mat-button-toggle class="badge-success" [value]="1">Active</mat-button-toggle>
                        <mat-button-toggle class="badge-danger" [value]="0">Inactive</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="transactionTypeForm.invalid">{{ isEditMode ? 'Update' : 'Save'}}</button>
    </mat-dialog-actions>
</form>
